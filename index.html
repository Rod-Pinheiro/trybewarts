<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeWarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input type="email" placeholder="Login">
      <input type="password" placeholder="Senha">
      <button>Entrar</button>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-form">
      <div>
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div>
        <input type="text" id="input-email" placeholder="Email">
        <label for="casa">Casa:</label>
        <select name="casa" id="house">
          <option type="text" id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option type="text" id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option type="text" id="corvinode-house" value="Corvinode">Corvinode</option>
          <option type="text" id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>

      <div class="row">
        <div class="column">
        <label for="" id="label-family">Qual sua família?</label>
        <input type="radio" name="family" value="Frontend">Frontend
        <input type="radio" name="family" value="Backend">Backend
        <input type="radio" name="family" value="FullStack">FullStack
      </div>
      
      <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?<label>
      <div class="row">
        <input class="subject" type="checkbox" value="HoFs">HoFs
        <input class="subject" type="checkbox" value="Jest">Jest
        <input class="subject" type="checkbox" value="Promises">Promises
        <input class="subject" type="checkbox" value="React">React
        <input class="subject" type="checkbox" value="SQL">SQL
        <input class="subject" type="checkbox" value="Python">Python
      </div>
    </div>
    <!-- Precisa de classe? -->
      <div > 
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1">1
        <input type="radio" name="rate" value="2">2
        <input type="radio" name="rate" value="3">3
        <input type="radio" name="rate" value="4">4
        <input type="radio" name="rate" value="5">5
        <input type="radio" name="rate" value="6">6
        <input type="radio" name="rate" value="7">7
        <input type="radio" name="rate" value="8">8
        <input type="radio" name="rate" value="9">9
        <input type="radio" name="rate" value="10">10
      </div>

    <label for="" class="textarea">Deixe seu comentário:</label>
    <textarea name="textarea" cols="18" rows="10" maxlength="500"></textarea>
      





    </form>



    <aside>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Trybewarts-logo">
    </aside>
  </main>



</body>

</html>
